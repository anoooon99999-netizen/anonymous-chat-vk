<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç | VK</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, —Ç–æ–ª—å–∫–æ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è UX */
        .waiting-progress {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        .waiting-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {

        }
    </style>
</head>
<body>
    <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allChats = [];
        let userStats = {
            createdChats: 0,
            sentMessages: 0,
            friends: 0,
            daysActive: 1,
            reputation: 150
        };
        let userProfile = {
            avatar: 'üë§',
            nickname: '',
            theme: 'light'
        };
        let vkUser = null;
        let currentChat = null;
        let socket = null;
        let isVK = false;
        let currentTheme = '–û–±—â–µ–Ω–∏–µ';
        let typingTimer = null;
        let onlineUsers = new Set();
        let waitingTimer = null;
        let waitingStartTime = null;
        let chatSearchInterval = null;
        let isWaitingForPartner = false;

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞
        async function createChat() {
            console.log('–°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Ç–∞...');
            
            const myGender = document.querySelector('#myGenderOptions .option-button.active').textContent;
            const myAge = document.getElementById('myAge').value;
            const partnerGender = document.querySelector('#partnerGenderOptions .option-button.active').textContent;
            const partnerAge = document.getElementById('partnerAgeSlider').value;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!myAge || myAge < 18 || myAge > 80) {
                showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç (18-80)');
                return;
            }

            const chatData = {
                user_id: vkUser?.id || 'anonymous',
                user_gender: myGender,
                user_age: parseInt(myAge),
                partner_gender: partnerGender,
                min_age: Math.max(18, parseInt(partnerAge) - 5),
                max_age: Math.min(80, parseInt(partnerAge) + 5),
                theme: currentTheme
            };

            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', chatData);

            try {
                const response = await fetch(API_URL + '/api/chats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(chatData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('–ß–∞—Ç —Å–æ–∑–¥–∞–Ω:', result);
                    
                    const newChat = {
                        id: result.id,
                        gender: myGender + ', ' + myAge,
                        lookingFor: partnerGender + ', ' + partnerAge + ' –ª–µ—Ç',
                        theme: currentTheme,
                        timestamp: Date.now(),
                        status: 'waiting' // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–∂–∏–¥–∞–Ω–∏—è
                    };
                    
                    allChats.unshift(newChat);
                    currentChat = newChat;
                    userStats.createdChats++;
                    saveUserStats();
                    updateProfileStats();
                    
                    closeCreateChatModal();
                    showWaitingScreen(chatData);
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
                    startPartnerSearch(newChat.id);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞:', error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞: ' + error.message);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
        async function startPartnerSearch(chatId) {
            isWaitingForPartner = true;
            let searchAttempts = 0;
            const maxAttempts = 30; // 30 –ø–æ–ø—ã—Ç–æ–∫ –ø–æ 5 —Å–µ–∫—É–Ω–¥ = 2.5 –º–∏–Ω—É—Ç—ã
            
            chatSearchInterval = setInterval(async () => {
                if (!isWaitingForPartner) {
                    clearInterval(chatSearchInterval);
                    return;
                }
                
                searchAttempts++;
                
                try {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—à–µ–ª—Å—è –ª–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫
                    const response = await fetch(`${API_URL}/api/chats/${chatId}/status`);
                    const chatStatus = await response.json();
                    
                    if (chatStatus.partner_joined) {
                        // –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω!
                        clearInterval(chatSearchInterval);
                        showNotification('üéâ –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω!');
                        await loadChatInfo(chatId);
                        return;
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                    updateWaitingProgress(searchAttempts, maxAttempts);
                    
                    // –ï—Å–ª–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è
                    if (searchAttempts >= maxAttempts) {
                        clearInterval(chatSearchInterval);
                        handleSearchTimeout(chatId);
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ —á–∞—Ç–∞:', error);
                }
            }, 5000); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –æ–∂–∏–¥–∞–Ω–∏—è
        function updateWaitingProgress(current, max) {
            const progress = (current / max) * 100;
            const progressBar = document.querySelector('.waiting-progress-bar');
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—Ä–µ–º–µ–Ω–∏ –æ–∂–∏–¥–∞–Ω–∏—è
            const waitingText = document.querySelector('.waiting-text');
            if (waitingText) {
                if (current < 6) {
                    waitingText.innerHTML = '–ò—â–µ–º –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ –≤–∞—à–∏–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º<span class="searching-dots"></span>';
                } else if (current < 12) {
                    waitingText.innerHTML = '–†–∞—Å—à–∏—Ä—è–µ–º –ø–æ–∏—Å–∫<span class="searching-dots"></span>';
                } else {
                    waitingText.innerHTML = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ —Å —Ç–∞–∫–∏–º–∏ –∫—Ä–∏—Ç–µ—Ä–∏—è–º–∏ —Å–µ–π—á–∞—Å —Ä–µ–¥–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏<span class="searching-dots"></span>';
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–π–º–∞—É—Ç–∞ –ø–æ–∏—Å–∫–∞
        function handleSearchTimeout(chatId) {
            isWaitingForPartner = false;
            showNotification('‚è∞ –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∫—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–∏—Å–∫–∞');
            
            // –ü—Ä–µ–¥–ª–∞–≥–∞–µ–º –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –æ–∂–∏–¥–∞–Ω–∏–µ
            const waitingScreen = document.getElementById('waitingScreen');
            waitingScreen.innerHTML = `
                <div class="container">
                    <div class="waiting-screen">
                        <div class="waiting-icon">üòî</div>
                        <div class="waiting-title">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>
                        <div class="waiting-text">
                            –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –º—ã –Ω–µ —Å–º–æ–≥–ª–∏ –Ω–∞–π—Ç–∏ –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –ø–æ –≤–∞—à–∏–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º.
                        </div>
                        
                        <div style="display: flex; gap: 12px; margin-top: 24px;">
                            <button class="cancel-button" onclick="showScreen('chatsScreen')" style="flex: 1;">
                                –ù–∞–∑–∞–¥
                            </button>
                            <button class="create-button" onclick="retryWithBroaderSearch()" style="flex: 1;">
                                –†–∞—Å—à–∏—Ä–∏—Ç—å –ø–æ–∏—Å–∫
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ —Å –¥—Ä—É–≥–∏–º–∏ –∫—Ä–∏—Ç–µ—Ä–∏—è–º–∏
        function retryWithBroaderSearch() {
            showNotification('üîç –†–∞—Å—à–∏—Ä—è–µ–º –∫—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–∏—Å–∫–∞...');
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å –∫—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–∏—Å–∫–∞
            // –ù–∞–ø—Ä–∏–º–µ—Ä, —É–±—Ä–∞—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–æ –ø–æ–ª—É –∏–ª–∏ —Ä–∞—Å—à–∏—Ä–∏—Ç—å –≤–æ–∑—Ä–∞—Å—Ç–Ω–æ–π –¥–∏–∞–ø–∞–∑–æ–Ω
            showScreen('chatsScreen');
            openCreateChatModal();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–∞—Ç–µ –∫–æ–≥–¥–∞ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω
        async function loadChatInfo(chatId) {
            try {
                const response = await fetch(`${API_URL}/api/chats/${chatId}`);
                const chatInfo = await response.json();
                
                if (chatInfo && chatInfo.partner_joined) {
                    // –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è, –º–æ–∂–Ω–æ –∑–∞—Ö–æ–¥–∏—Ç—å –≤ —á–∞—Ç
                    currentChat.status = 'active';
                    startChat(currentChat);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–∞—Ç–µ:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞ –æ–∂–∏–¥–∞–Ω–∏—è
        function showWaitingScreen(chatData) {
            showScreen('waitingScreen');
            isWaitingForPartner = true;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–∏—Å–∫–∞
            const myGender = document.querySelector('#myGenderOptions .option-button.active').textContent;
            const myAge = document.getElementById('myAge').value;
            const partnerGender = document.querySelector('#partnerGenderOptions .option-button.active').textContent;
            const partnerAge = document.getElementById('partnerAgeSlider').value;
            
            document.getElementById('waitingCriteria').textContent = 
                `–¢–µ–º–∞: ${currentTheme}, –ü–æ–ª: ${myGender}, –í–æ–∑—Ä–∞—Å—Ç: ${myAge} –ª–µ—Ç, –ò—â—É: ${partnerGender}, –í–æ–∑—Ä–∞—Å—Ç: ${partnerAge} –ª–µ—Ç`;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            waitingStartTime = Date.now();
            updateWaitingTimer();
            waitingTimer = setInterval(updateWaitingTimer, 1000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateOnlineStats();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            const waitingStats = document.querySelector('.waiting-stats');
            if (waitingStats && !document.querySelector('.waiting-progress')) {
                const progressHTML = `
                    <div class="waiting-progress">
                        <div class="waiting-progress-bar"></div>
                    </div>
                `;
                waitingStats.insertAdjacentHTML('afterend', progressHTML);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –æ–Ω–ª–∞–π–Ω
        function updateOnlineStats() {
            document.getElementById('usersOnline').textContent = Math.floor(Math.random() * 100) + 100;
            document.getElementById('chatsActive').textContent = Math.floor(Math.random() * 50) + 50;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Ç–∞–π–º–µ—Ä –æ–∂–∏–¥–∞–Ω–∏—è
        function updateWaitingTimer() {
            if (!isWaitingForPartner) return;
            
            const elapsed = Math.floor((Date.now() - waitingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('waitingTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–º–µ–Ω—ã –æ–∂–∏–¥–∞–Ω–∏—è
        function cancelWaiting() {
            isWaitingForPartner = false;
            clearInterval(waitingTimer);
            clearInterval(chatSearchInterval);
            
            // –£–¥–∞–ª—è–µ–º —á–∞—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞, –µ—Å–ª–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–µ –Ω–∞—à–µ–ª—Å—è
            if (currentChat && currentChat.status === 'waiting') {
                deleteChat(currentChat.id);
            }
            
            showScreen('chatsScreen');
            showNotification('–ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω');
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —á–∞—Ç–∞
        async function deleteChat(chatId) {
            try {
                await fetch(`${API_URL}/api/chats/${chatId}`, {
                    method: 'DELETE'
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —á–∞—Ç–∞:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ —á–∞—Ç–∞ (—Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –µ—Å—Ç—å —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫)
        async function startChat(chat) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —á–∞—Ç –∞–∫—Ç–∏–≤–µ–Ω –∏ –µ—Å—Ç—å —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫
            if (chat.status !== 'active') {
                showNotification('‚è≥ –û–∂–∏–¥–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                return;
            }
            
            currentChat = chat;
            document.getElementById('chatRoomTitle').textContent = '–ß–∞—Ç: ' + chat.theme;
            showScreen('chatRoomScreen');
            
            document.body.classList.add('chat-room-active');
            
            if (socket) {
                socket.emit('join_chat', { chatId: chat.id, userId: vkUser?.id });
            }
            
            await loadMessages(chat.id);
            
            setTimeout(() => {
                const input = document.getElementById('messageInput');
                if (input) input.focus();
            }, 300);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è initSocket –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
        function initSocket() {
            try {
                socket = io(SOCKET_URL);
                socket.on('connect', () => {
                    console.log('Connected to server');
                    if (currentChat && currentChat.status === 'active') {
                        socket.emit('join_chat', { chatId: currentChat.id, userId: vkUser?.id });
                    }
                });
                
                // –ù–æ–≤–æ–µ —Å–æ–±—ã—Ç–∏–µ - —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è –∫ —á–∞—Ç—É
                socket.on('partner_joined', (data) => {
                    if (currentChat && data.chatId === currentChat.id) {
                        showNotification('üéâ –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É!');
                        currentChat.status = 'active';
                        onlineUsers.add(data.userId);
                        updateOnlineCount();
                    }
                });
                
                // –û—Å—Ç–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π...
                socket.on('new_message', (message) => {
                    if (currentChat && message.chat_id === currentChat.id) {
                        addMessageToChat(message);
                    }
                });
                
                socket.on('user_joined', (data) => {
                    if (currentChat && data.chatId === currentChat.id) {
                        onlineUsers.add(data.userId);
                        updateOnlineCount();
                    }
                });
                
                socket.on('user_left', (data) => {
                    if (currentChat && data.chatId === currentChat.id) {
                        onlineUsers.delete(data.userId);
                        updateOnlineCount();
                        showNotification('–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç');
                    }
                });
                
                socket.on('typing_start', (data) => {
                    if (currentChat && data.chatId === currentChat.id && data.userId !== vkUser?.id) {
                        document.getElementById('typingIndicator').style.display = 'inline';
                    }
                });
                
                socket.on('typing_stop', (data) => {
                    if (currentChat && data.chatId === currentChat.id) {
                        document.getElementById('typingIndicator').style.display = 'none';
                    }
                });
                
                socket.on('online_users', (data) => {
                    if (currentChat && data.chatId === currentChat.id) {
                        onlineUsers = new Set(data.users);
                        updateOnlineCount();
                    }
                });
                
                socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                });
            } catch (error) {
                console.error('Socket error:', error);
            }
