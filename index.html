<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимный чат | VK</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #8B5CF6; --primary-light: #A78BFA; --primary-dark: #7C3AED;
            --background: #FAF5FF; --surface: #FFFFFF; --text: #1F2937;
            --text-secondary: #6B7280; --border: #E5E7EB; --accent: #EC4899;
            --success: #10B981; --warning: #F59E0B; --error: #EF4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.4;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
            background: var(--background);
            min-height: 100vh;
        }
        /* ... (остальные стили остаются, но с улучшенными анимациями и теньями) ... */
        .user-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        .user-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .user-card:hover::after {
            opacity: 1;
        }
        .chat-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        .action-button {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            color: var(--text);
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .action-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }
        /* ... (остальные стили) ... */
    </style>
</head>
<body>
    <!-- ... (остальная разметка остаётся, но с улучшенными классами) ... -->
    <script>
        // Конфигурация
        const API_URL = 'https://anonymous-chat-vk.onrender.com';
        const SOCKET_URL = 'https://anonymous-chat-vk.onrender.com';
        // Глобальные переменные
        let allChats = [];
        let userStats = { createdChats: 0, sentMessages: 0, friends: 0, daysActive: 1, reputation: 150 };
        let vkUser = null;
        let currentChat = null;
        let socket = null;
        let isVK = false;
        let currentTheme = 'Общение';
        let typingTimer = null;
        let onlineUsers = new Set();

        // Инициализация приложения
        async function initApp() {
            try {
                if (typeof vkBridge !== 'undefined') {
                    await vkBridge.send('VKWebAppInit');
                    isVK = true;
                    const userInfo = await vkBridge.send('VKWebAppGetUserInfo');
                    vkUser = userInfo;
                    updateUserInterface(userInfo);
                    showNotification('Добро пожаловать, ' + userInfo.first_name + '!');
                } else {
                    throw new Error('VK Bridge not available');
                }
            } catch (error) {
                console.log('Приложение запущено вне VK:', error.message);
                isVK = false;
                vkUser = { id: 'test_user_' + Date.now(), first_name: 'Тест', last_name: 'Пользователь' };
                updateUserInterface(vkUser);
                showNotification('Режим тестирования - можно создавать чаты');
            }
            initSocket();
            await loadAndRenderChats();
            loadUserStats();
            updateProfileStats();
            setupEventListeners();
        }

        // Логика чатов: чат исчезает после входа второго участника
        function initSocket() {
            try {
                socket = io(SOCKET_URL);
                socket.on('connect', () => {
                    console.log('Connected to server');
                    if (currentChat) {
                        socket.emit('join_chat', { chatId: currentChat.id, userId: vkUser?.id });
                    }
                });

                socket.on('chat_closed', (data) => {
                    if (data.chatId === currentChat?.id) {
                        showNotification('Чат закрыт, так как вошёл второй участник');
                        showScreen('chatsScreen');
                        loadAndRenderChats();
                    }
                });

                socket.on('new_message', (message) => {
                    if (currentChat && message.chat_id === currentChat.id) {
                        addMessageToChat(message);
                    }
                });

                socket.on('user_joined', (data) => {
                    if (currentChat && data.chatId === currentChat.id) {
                        onlineUsers.add(data.userId);
                        updateOnlineCount();
                        if (onlineUsers.size >= 2) {
                            socket.emit('close_chat', { chatId: data.chatId });
                        }
                    }
                });

                // ... (остальные обработчики) ...
            } catch (error) {
                console.error('Socket error:', error);
            }
        }

        // Загрузка и рендер чатов
        async function loadAndRenderChats() {
            const chats = await loadChatsFromServer();
            allChats = chats.filter(chat => onlineUsers.size < 2); // Показываем только чаты с <2 участниками
            renderChatsList();
        }

        // ... (остальные функции остаются без изменений) ...
    </script>
</body>
</html>
